<!DOCTYPE html>
<html lang = "en">
<head>
	<title>PhotoPlacer Splash</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/splash.js"></script>
	<link href="css/splash.css" rel="stylesheet">
</head>

<body class="splash">
	<div class="splash">
		<img class="logo" src="img/logo.png" alt="Photoplacer logo">
		<a type="button" class="btn btn-lg btn-primary btn-block" onclick="loginRedirect()">GT Login</a>
		<br />
		<a type="button" class="btn btn-lg btn-danger btn-block" onclick="skipLogin()">Skip Login</a>
	</div>
</body>
